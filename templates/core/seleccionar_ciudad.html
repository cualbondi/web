    <style type="text/css">

      @import url('https://fonts.googleapis.com/css?family=Open+Sans');

      * {
        font-family: 'Open Sans', sans-serif;;
        font-size: 15px;
      }

      body, html {
        height: 100%;
        background-color:#42BFE5;
        color: #003B5C;
        margin: 0;
      }

      .content {
        display: flex;
        align-items: center;
        height: 100%;
      }
      .content > div {
        width: 50%;
        display: flex;
        height: 100%;
      }
      .right {
        background-color: #e8f0f3;
      }

      .logo {
        margin: auto 40px auto 0;
        width: 100%;
        text-align: right;
      }

      .flag {
        display: inline-block;
        height: 15px;
        width: 21px;
        background-repeat: no-repeat;
        margin: 0 2px -2px 0;
      }
      .flag-AR {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAPCAMAAAA8hHRZAAAAAXNSR0IArs4c6QAAAGxQTFRFd67eeK7eeK/eeK/fe7HgfLHgfLLhf7Tif7Tjgrfkg7flhrnmhrrnh7rn57yY6Jku6r+b7drM7sOf8N3P8fHx8vLy87Au9LMu9OHT9PT09eLU9fX19+TW9/f3+OXX+Pj4+vr6+/v7/f39/v7+ctF7GgAAAHhJREFUGNO9TwEKw0AISzxBGOwT+//vNtaWXr2d2m4/mAgajUZ5Hxgc4CB+psesODF7iYMRVcLpX1YySGVOu3jG4oLhpFAEUnmjPnCq9dfNLlX1UuGy2NPt1NAuuROr0d4NcgTWDkh02mZbgLp3v06StbHA3P3X3z7okExLqUXh/wAAAABJRU5ErkJggg==');
      }
      .flag-ES {
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAPCAMAAAA8hHRZAAAAAXNSR0IArs4c6QAAAIdQTFRFpBUXsi8Yx1kXx1wmyQwgyQwhyQ0hzWQUzg8kzw8kzxAk0nAc0nQr1BIn1HMV1RMn1RMo2hUq2hYr2xYr24AQ24Ui3IYi34gQ34kQ5Zce5Zge+bsM+bsN/8YD/8YE/8cL/8gL/8gM/8kS/8kT/8oT/8sa/8wh/80h/84o/84p/88p/88v/9Aw1m+u0QAAAIxJREFUGNO1j00KwmAQQ99Mv6K07hQ9gvc/jXgDUdwIgsLMxEXrzwXMMiThxdZQXng5MmEyoEXh4UgCILsEbDllZJM7daw3gE+7vIC252fvrZaC62W7KQeYs57SsR+7Q0VERCikUpPQaTjPCAiBWgKr53hL++Fo6ez6x2LIL0upKVkw4KqJQyDa/T+PXy/5be7A39N6AAAAAElFTkSuQmCC');
      }

      .city {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: rgba(0, 0, 0, 0.5);
        padding: 8px;
        font-weight: bold;
      }
      .city:hover {
        background-color: rgba(0, 0, 0, 0.05)
      }
      .city .name {
        flex-grow: 1;
        padding: 0 10px 0 5px;
      }
      .cities {
        margin: auto 0 auto 40px;
      }

      .chevron {
        display: inline-block;
        border-right: 4px solid rgba(0, 0, 0, 0.4);
        border-bottom: 4px solid rgba(0, 0, 0, 0.4);
        width: 7px;
        height: 7px;
        transform: rotate(-45deg);
      }

      @media(max-width: 600px) {
        .content {
          flex-direction: column;
        }
        .logo {
          text-align: center;
          margin: 10px 0;
        }
        .logo img {
          width: 150px;
        }
        .content > div {
          justify-content: center;
          width: 100%;
        }
        .cities {
          margin: 10px 0;
        }
      }

    </style>
	</head>
	<body>
    <div class="content">
      <div class="left">
        <div class="logo">
          <img src="{{ STATIC_URL }}img/isologo.png">
        </div>
      </div>
      <div class="right">
        <div class="cities">
          {% for c in CIUDADES %}
          <a class="city" href="https://cualbondi.com.ar/mapa/{{c.slug}}/">
            <span class="flag flag-AR"></span>
            <span class="name">{{c.name}}</span>
            <span class="chevron"></span>
          </a>
          {% endfor %}
          {% for c in CIUDADES_ES %}
          <a class="city" href="https://cualbondi.org/mapa/{{c.slug}}/">
            <span class="flag flag-ES"></span>
            <span class="name">{{c.name}}</span>
            <span class="chevron"></span>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include "tracking.html" %}

	</body>
</html>
