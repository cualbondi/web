      .city {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: rgba(0, 0, 0, 0.5);
        padding: 8px;
        font-weight: bold;
      }
      .city:hover {
        background-color: rgba(0, 0, 0, 0.05)
      }
      .city .name {
        flex-grow: 1;
        padding: 0 10px 0 5px;
      }
      .cities {
        margin: auto 0 auto 40px;
      }

      .chevron {
        display: inline-block;
        border-right: 4px solid rgba(0, 0, 0, 0.4);
        border-bottom: 4px solid rgba(0, 0, 0, 0.4);
        width: 7px;
        height: 7px;
        transform: rotate(-45deg);
      }

      @media(max-width: 600px) {
        .content {
          flex-direction: column;
        }
        .logo {
          text-align: center;
          margin: 10px 0;
        }
        .logo img {
          width: 150px;
        }
        .content > div {
          justify-content: center;
          width: 100%;
        }
        .cities {
          margin: 10px 0;
        }

      </div>
      <div class="right">
        <div class="cities">
          <a class="city" href="https://cualbondi.com.ar/ar">

            <span class="name">Argentina</span>
            <span class="chevron"></span>
          </a>
          <a class="city" href="https://cualbondi.org/br">
